{% extends 'base.html' %}


{% block body %}
<div class="container">
  <div class="text-center mt-3">
    <h2>내 할일</h2>
  </div>

  <div class="row mt-3">
    {% for post in posts %}

    <div class="card col-xl-3 col-12 mt-3" style="width: 18rem; border-color: white">
      <div class="card-body rounded" style="border-style: solid; border-width: 2px; border-color: rgb(230, 167, 50); ">
        <h3 class="card-title">{{ post.schedule }}</h3>
        <hr>
        <h5 class="mt-3">{{ post.due_date|date:'Y-m-d 까지' }}</h5>
        <div class="text-right mt-3">
          <a id="bttt" href="{% url 'posts:update' post.id %}" class="btn btn-outline-info"
            style="border-color: white">수정하기</a>
          <a id="bttt" href="{% url 'posts:delete' post.id %}" class="btn btn-outline-success"
            style="border-color: white">완료</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<div class="fixed-bottom container">
  <a id="add" href="{% url 'posts:create' %}" class="btn btn-white my-3 text-dark btn-lg btn-block"
    style="z-index: 1000; border:solid rgb(230, 167, 50);">추가하기</a>
</div>
</div>
{% endblock %}
