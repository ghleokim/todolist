{% extends 'base.html' %}

{% block body %}
<div class="text-center mt-3">
  <h2>내 할일</h2>
  <a href="{% url 'posts:create' %}" class="btn btn-outline-primary mt-3 text-dark btn-lg">추가하기</a>
</div>

<div class="row mt-5">
  {% for post in posts %}

  <div class="card col-xl-3 col-12 mt-3" style="width: 18rem; border-color: white">
    <div class="card-body rounded" style="border-style: solid; border-width: 2px; border-color: rgb(62, 202, 62); ">
      <h3 class="card-title">{{ post.schedule }}</h3>
      <hr>
      <h5 class="mt-3">{{ post.due_date|date:'Y-m-d 까지' }}</h5>
      <div class="text-right mt-3">
        <a href="{% url 'posts:update' post.id %}" class="btn btn-white">수정하기</a>
        <a href="{% url 'posts:delete' post.id %}" class="btn btn-white">완료</a>
      </div>
    </div>
  </div>

  {% endfor %}
</div>

{% endblock %}
