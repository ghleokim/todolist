{% extends 'base.html' %}


{% block body %}
<div class="container">
  <div class="text-center mt-3">
    <h2>새 할일 추가하기</h2>
  </div>
  <form action="{% url 'posts:create' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="formGroupExampleInput">할 일</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="할 일" name="schedule">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">마감 기한</label>
      <!-- 이거 views에서 오늘날짜로 value 넘겨주세요 -->
      <input type="date" class="form-control" id="formGroupExampleInput2" value="2019-09-11" name="due-date">
    </div>
    <div class="text-right fixed-bottom mx-1">
      <button type="submit" class="btn btn-outline-primary btn-lg btn-block mb-3">추가하기</button>
    </div>
  </form>
</div>
{% endblock %}
